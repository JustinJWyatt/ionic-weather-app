<ion-header>
  <ion-navbar>
    <ion-title>Weather App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{ weather?.name }}</h2>
        <div class="icon">
          <img src="https://openweathermap.org/img/w/{{ weather?.weather[0].icon }}.png" alt="" />
        </div>
        <h3 class="desc">{{ weather?.weather[0].main }}</h3>
        <h1 class="temp">{{ weather?.main.temp }}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item>
          <strong>Temp: </strong> {{ weather?.main.temp }}
        </ion-item>
        <ion-item>
          <strong>Relative Humidity: </strong> {{ weather?.main.humidity }}
        </ion-item>
        <ion-item>
          <strong>Cloudiness: </strong> {{ weather?.clouds.all }} %
        </ion-item>
        <ion-item>
          <strong>Wind: </strong> {{ weather?.wind.speed }} MPH
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
